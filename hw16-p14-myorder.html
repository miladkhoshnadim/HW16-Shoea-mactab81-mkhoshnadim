<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine peractice</title>
    <link rel="stylesheet" href="hw16-MP.css" />
    <!-- CSS only botstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main">
      <section class="pages">
        <div class="headP9 displayfelex">
          <div class="felex">
            <img src="/accets/logo.png" class="imageLogoP9" />
            <span class="subjectP14">My Orders</span>
          </div>
          <div class="divHeadLeft">
            <img src="/accets/search.png" width="50px" />
            <img
              src="/accets/icons8-view-more-64.png"
              width="50px"
              style="opacity: 0.4"
            />
          </div>
        </div>

        <div class="ActiveAndMyOrders">
          <div class="Active borderButtem" id="ActiveP14">Active</div>
          <div class="Active" id="MyOrdersP14">Completed</div>
        </div>

        <section class="mainSectionP14">
          <div class="SectionMainLeftP14" id="SectionActive">
            <div class="OneOrderP14">
              <div class="felex">
                <img
                  src="/accets/Rectangle 7.png"
                  class="imageOneOrderP14"
                  alt=""
                />
              </div>
              <div class="divDiscripeOrderP14">
                <div class="typeShoseP14">air Jordan 3 Radio</div>
                <div class="colerSizeP14">
                  <span
                    class="colorSignP14"
                    style="background-color: red"
                  ></span>
                  <span>White </span><span> | Size = 42 </span
                  ><span> | Qty = 2</span>
                </div>
                <div class="inDeliveryP14">in delivery</div>
                <div>
                  <span class="PriceOrderP14">$72.00</span>
                  <button class="TrackOrderP14">Track Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="SectionMainRightP14 hiden" id="sectionMyOrders">
            <div class="OneOrderP14">
              <div class="felex">
                <img
                  src="/accets/Rectangle 7.png"
                  class="imageOneOrderP14"
                  alt=""
                />
              </div>
              <div class="divDiscripeOrderP14">
                <div class="typeShoseP14">air Jordan 3 Radio</div>
                <div class="colerSizeP14">
                  <span
                    class="colorSignP14"
                    style="background-color: black"
                  ></span>
                  <span>black </span><span> | Size = 42 </span
                  ><span> | Qty = 2</span>
                </div>
                <span class="inDeliveryP14">Completed</span>
                <div>
                  <span class="PriceOrderP14">$172.00</span>
                  <button class="TrackOrderP14">Buy Again</button>
                </div>
              </div>
            </div>
            <div class="OneOrderP14">
              <div class="felex">
                <img src="/accets/nike3.jpg" class="imageOneOrderP14" alt="" />
              </div>
              <div class="divDiscripeOrderP14">
                <div class="typeShoseP14">air Jordan 3 Sport</div>
                <div class="colerSizeP14">
                  <span
                    class="colorSignP14"
                    style="background-color: red"
                  ></span>
                  <span>red </span><span> | Size = 42 </span
                  ><span> | Qty = 2</span>
                </div>
                <span class="inDeliveryP14">Completed</span>
                <div>
                  <span class="PriceOrderP14">$195.00</span>
                  <button class="TrackOrderP14">Buy Again</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="displayfelex">
          <div class="homeImage">
            <a href="http://127.0.0.1:5500/hw16-p5-home.html">
              <img
                class="imagehomeIcons area"
                src="/accets/icons8-home-page-32.png"
                alt=""
            /></a>
            <span class="Labelhome">Home</span>
          </div>
          <div class="homeImage">
            <a href="http://127.0.0.1:5500/hw16-p9-MyCart.html">
              <img class="imagehomeIcons area" src="/accets/bag.png" alt=""
            /></a>
            <span class="Labelhome">Cart</span>
          </div>
          <div class="homeImage">
            <img
              class="imagehomeIcons"
              width="35px"
              src="/accets/icons8-shopping-cart-48.png"
              alt=""
            />
            <span class="Labelhome">Orders</span>
          </div>
          <div class="homeImage">
            <img class="imagehomeIcons" src="/accets/wallet2.png" alt="" />
            <span class="Labelhome">Wallet</span>
          </div>
          <div class="homeImage">
            <img class="imagehomeIcons" src="/accets/person.png" alt="" />
            <span class="Labelhome">Profile</span>
          </div>
        </div>
      </section>
    </main>
    <script>
      const Active = document.getElementById("ActiveP14");
      const MyOrders = document.getElementById("MyOrdersP14");
      const SectionActive = document.getElementById("SectionActive");
      const sectionMyOrders = document.getElementById("sectionMyOrders");

      SectionActive.innerHTML = ``;
      fetch(`http://localhost:3000/ActiveOrder`)
        .then((response) => response.json())
        .then((data) => {
          data.forEach((el) => {
            SectionActive.innerHTML += `<div class="OneOrderP14">
              <div class="felex">
                <img
                  src="${el.image}"
                  class="imageOneOrderP14"
                  alt=""
                />
              </div>
              <div class="divDiscripeOrderP14">
                <div class="typeShoseP14">${el.Type}</div>
                <div class="colerSizeP14">
                  <span
                    class="colorSignP14"
                    style="background-color: ${el.color}"
                  ></span>
                  <span>${el.color} </span><span> | Size = ${el.size} </span
                  ><span> | Qty = ${el.conter}</span>
                </div>
                <span class="inDeliveryP14">in delivery</span>
                <div>
                  <span class="PriceOrderP14">${el.price}</span>
                  <button class="TrackOrderP14">Track Order</button>
                </div>
              </div>
            </div>`;
          });
        });

      Active.addEventListener("click", function () {
        SectionActive.classList.remove("hiden");
        SectionActive.classList.add("baseTransitionToRight");
        sectionMyOrders.classList.add("baseTransitionToRight");
        setTimeout(() => {
          sectionMyOrders.classList.add("transitionToRight");
          SectionActive.classList.add("transitionToRight");
        }, "0");
        setTimeout(() => {
          sectionMyOrders.classList.add("hiden");
          SectionActive.classList.remove("baseTransitionToRight");
          sectionMyOrders.classList.remove("baseTransitionToRight");
          sectionMyOrders.classList.remove("transitionToRight");
          SectionActive.classList.remove("transitionToRight");
        }, "1001");
        Active.classList.add("borderButtem");
        MyOrders.classList.remove("borderButtem");
      });

      MyOrders.addEventListener("click", function () {
        sectionMyOrders.classList.remove("hiden");
        SectionActive.classList.add("baseTransition");
        sectionMyOrders.classList.add("baseTransition");
        setTimeout(() => {
          sectionMyOrders.classList.add("transition");
          SectionActive.classList.add("transition");
        }, "0");
        setTimeout(() => {
          SectionActive.classList.add("hiden");
          SectionActive.classList.remove("baseTransition");
          sectionMyOrders.classList.remove("baseTransition");
          sectionMyOrders.classList.remove("transition");
          SectionActive.classList.remove("transition");
        }, "1001");

        Active.classList.remove("borderButtem");
        MyOrders.classList.add("borderButtem");
      });

      nextP32.addEventListener("click", function () {});
    </script>
  </body>
</html>
