      document.getElementById("SeeAll").addEventListener("click", function () {
        location.href = "http://127.0.0.1:5500/hw16-p6.html";

      const TypeShose = document.getElementsByClassName("explanPruduct");
      const P5MainSec = document.getElementById("P5MainSec");
      const buttens = document.getElementById("buttens");

      GeneratePruducts();
      function GeneratePruducts(mark = "All") {
        P5MainSec.innerHTML = ``;
        fetch("http://localhost:3000/products")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((elem) => {
              if (mark == "All") {
                Generate(elem);
              } else if (elem.label == mark) {
                Generate(elem);
              }
            });
          });
      }

      function Generate(element) {
        P5MainSec.innerHTML += `<div id="${element.id}" class="displayfelex" onclick ="GoToTacProduct(${element.id})">
                  <div class="divImgShoseLeft">
                    <img class="ImgShosePruduvt" src="/accets/${element.image}" alt="" />
                    <span id="explan${element.id}" class="explanPruduct">${element.Type}</span>
                    <span class="price">${element.price}</span>
                  </div>
                  <div class="felex">
                    <img class="ImgShosePruduvt" src="/accets/${element.image2}" alt="" />
                    <span id="explan${element.id}" class="explanPruduct">${element.Type2}</span>
                    <span class="price">${element.price}</span>
                  </div>
                </div>`;
      }

      buttens.addEventListener("click", function (e) {
        const mark = e.target.innerHTML;

        [...document.getElementsByClassName("buttonSP4")].forEach((elem) => {
          elem.classList.remove("activ");
        });
        e.target.classList.add("activ");
        if (mark == "All") {
          GeneratePruducts(mark);
        } else if (mark == "Nike") {
          GeneratePruducts(mark);
        } else if (mark == "Adidas") {
          GeneratePruducts(mark);
        } else if (mark == "Puma") {
          GeneratePruducts(mark);
        } else if (mark == "Asica") {
          GeneratePruducts(mark);
        } else if (mark == "PumaOrginal") {
          GeneratePruducts(mark);
        } else if (mark == "AdidasChina") {
          GeneratePruducts(mark);
        } else {
          console.log("there ara an error in your buttens");
        }
      });
