<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="hw16-MP.css" />
    <!-- CSS only botstrap -->

      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main">
      <section class="pages">
        <div class="headP10">
          <a href="http://127.0.0.1:5500/hw16-p10-chechOut.html">
            <img src="/accets/Vectorleft.png" class="imageLeftP6" />
          </a>
          <span class="subjectP11">Choose Shipping </span>
        </div>
        <section class="MainP10">
          <div class="DivShippingMain">
            <img
              class="ImageExpresP11"
              src="/accets/icons8-strategy-news-24.png"
              alt=""
            />
            <div class="discriptionShipping">
              <div class="discriptionCharacter">Economy</div>
              <span class="divAdress">Estimated Arrival. Dec 20-23 </span>
            </div>
            <span class="priceShipping" id="Price1">$10</span>
            <input
              class="ImageEditP10"
              id="inputPrice1"
              name="shipping"
              type="radio"
              checked
            />
          </div>

          <div class="DivShippingMain">
            <img
              class="ImageExpresP11"
              src="/accets/icons8-cardboard-box-64.png"
              alt=""
            />
            <div class="discriptionShipping">
              <div class="discriptionCharacter">Regular</div>
              <span class="divAdress">Estimated Arrival. Dec 20-22 </span>
            </div>
            <span class="priceShipping" id="Price2">$15</span>
            <input
              class="ImageEditP10"
              id="inputPrice2"
              name="shipping"
              type="radio"
            />
          </div>

          <div class="DivShippingMain">
            <img
              class="ImageExpresP11"
              src="/accets/icons8-cargo-64.png"
              alt=""
            />
            <div class="discriptionShipping">
              <div class="discriptionCharacter">Cargo</div>
              <span class="divAdress">Estimated Arrival. Dec 19-20 </span>
            </div>
            <span class="priceShipping" id="Price3">$20</span>
            <input
              class="ImageEditP10"
              id="inputPrice3"
              name="shipping"
              type="radio"
            />
          </div>

          <div class="DivShippingMain">
            <img
              class="ImageExpresP11"
              src="/accets/icons8-express-delivery-64.png"
              alt=""
            />
            <div class="discriptionShipping">
              <div class="discriptionCharacter">Express</div>
              <span class="divAdress">Estimated Arrival. Dec 18-19 </span>
            </div>
            <span class="priceShipping" id="Price4">$30</span>
            <input
              class="ImageEditP10"
              id="inputPrice4"
              name="shipping"
              type="radio"
            />
          </div>
        </section>
        <button class="ButtonCountinuoPay" id="AplayShipping">Applay</button>
      </section>
    </main>

    <script>
      const AplayAdress = document.getElementById("AplayShipping");

      //////////////////////////////////// handel aplay shipping//////////////////

      AplayAdress.addEventListener("click", function () {
        console.log("!@#", [...document.querySelectorAll(".ImageEditP10")]);
        [...document.querySelectorAll(".ImageEditP10")].forEach((tag) => {
          if (tag.checked == true) {
            const PriceShipping = document.getElementById(
              `Price${tag.id.substring(10)}`
            ).innerHTML;
            window.localStorage.setItem(
              "PriceShipping",
              JSON.stringify(PriceShipping)
            );
          }
        });

        location.href = "http://127.0.0.1:5500/hw16-p10-chechOut.html";
      });
    </script>
